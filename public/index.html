<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon/favicon.svg" />
    <link rel="shortcut icon" href="/favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png" />
    <link rel="manifest" href="/favicon/site.webmanifest" />
    <title>RoomPrivate - Secure Chat Rooms</title>
    <meta property="og:title" content="RoomPrivate - Secure Chat Rooms">
    <meta property="og:description" content="Create and join secure, end-to-end encrypted chat rooms for private conversations">
    <meta property="og:image" content="/logo.png">
    <meta property="og:url" content="https://room.juliaklee.wtf">
    <meta name="twitter:card" content="summary_large_image">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <link href="/styles.css" rel="stylesheet">
</head>
<body class="bg-black text-gray-100 min-h-screen">
    <!-- Login Modal -->
    <div id="loginModal" class="fixed inset-0 bg-black flex items-center justify-center z-50">
        <div class="w-full max-w-md p-8">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold mb-2">RoomPrivate</h1>
                <p class="text-gray-400">Secure, End-to-End Encrypted Chat</p>
            </div>
            <form id="loginForm" class="space-y-6">
                <div class="space-y-2">
                    <label class="block text-sm font-medium text-gray-300">Choose your username</label>
                    <input type="text" id="username" class="w-full px-4 py-3 rounded-lg bg-gray-900 border border-gray-800 focus:border-gray-600 focus:ring-0 transition-colors" required>
                </div>
                <button type="submit" class="w-full py-3 px-4 rounded-lg bg-gray-900 hover:bg-gray-800 border border-gray-800 text-gray-100 font-medium transition-colors">
                    Enter Chat
                </button>
            </form>
        </div>
    </div>

    <!-- Main Chat Interface -->
    <div id="chatInterface" class="hidden h-screen">
        <!-- Room List -->
        <div class="w-72 bg-black border-r border-gray-900">
            <div class="p-4 border-b border-gray-900">
                <div id="userInfo" class="flex items-center space-x-3 mb-4">
                    <div class="w-10 h-10 rounded-full bg-gray-900 flex items-center justify-center">
                        <span id="userInitials" class="text-gray-300 font-medium"></span>
                    </div>
                    <span id="userName" class="font-medium text-gray-300"></span>
                </div>
                <div class="flex space-x-2">
                    <button id="createRoomBtn" onclick="window.modals.createRoom.open()" class="flex-1 py-2 px-4 rounded-lg bg-gray-900 hover:bg-gray-800 border border-gray-800 text-gray-300 text-sm font-medium transition-colors">
                        New Room
                    </button>
                    <button id="joinRoomBtn" onclick="window.modals.joinRoom.open()" class="flex-1 py-2 px-4 rounded-lg bg-gray-900 hover:bg-gray-800 border border-gray-800 text-gray-300 text-sm font-medium transition-colors">
                        Join Room
                    </button>
                </div>
            </div>
            <div class="overflow-y-auto h-full" id="roomList">
                <!-- Room list items -->
            </div>
        </div>

        <!-- Chat Area -->
        <div class="flex-1 flex flex-col bg-black">
            <div class="h-16 border-b border-gray-900 flex items-center justify-between px-6">
                <div class="flex items-center space-x-4">
                    <h2 id="currentRoomName" class="text-lg font-medium text-gray-300">Select a Room</h2>
                    <div id="roomIdContainer" class="hidden items-center space-x-2">
                        <span class="text-sm text-gray-500">ID:</span>
                        <code id="currentRoomId" class="text-sm bg-gray-900 px-2 py-1 rounded text-gray-400"></code>
                        <button id="copyRoomId" class="text-gray-500 hover:text-gray-300 transition-colors">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 5H6a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2v-1M8 5a2 2 0 002 2h2a2 2 0 002-2M8 5a2 2 0 012-2h2a2 2 0 012 2m0 0h2a2 2 0 012 2v3m2 4H10m0 0l3-3m-3 3l3 3"></path>
                            </svg>
                        </button>
                    </div>
                </div>
                <div id="roomInfo" class="flex items-center space-x-4">
                    <button id="roomSettingsBtn" class="text-gray-500 hover:text-gray-300 transition-colors">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 6v6m0 0v6m0-6h6m-6 0H6"/>
                        </svg>
                    </button>
                </div>
            </div>

            <div class="flex-1 overflow-y-auto p-6" id="messagesContainer">
                <!-- Messages -->
            </div>

            <div class="border-t border-gray-900 p-4">
                <form id="messageForm" class="flex space-x-4">
                    <div class="flex-1 relative">
                        <textarea id="messageInput" 
                            class="w-full bg-gray-900 border border-gray-800 rounded-lg px-4 py-2 focus:border-gray-700 focus:ring-0 transition-colors resize-none min-h-[40px] max-h-[120px] overflow-y-auto"
                            placeholder="Type your message..."
                            rows="1"></textarea>
                        <small class="text-gray-500 text-xs absolute right-2 bottom-2">Press Enter to send, Shift+Enter for new line</small>
                    </div>
                    <button type="submit" class="px-6 py-2 rounded-lg bg-gray-800 hover:bg-gray-700 border border-gray-700 text-gray-300 font-medium transition-colors flex items-center">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
                        </svg>
                        Send
                    </button>
                </form>
            </div>
        </div>

        <!-- Members List -->
        <div class="w-64 bg-black border-l border-gray-900 hidden lg:block">
            <div class="p-4 border-b border-gray-900">
                <h3 class="font-medium text-gray-300">Members</h3>
            </div>
            <div class="overflow-y-auto h-full p-4" id="membersList">
                <!-- Members -->
            </div>
        </div>
    </div>

    <!-- Join Room Modal -->
    <div id="joinRoomModal" class="modal fixed inset-0 bg-black/50 hidden items-center justify-center z-50">
        <div class="modal-content w-full max-w-md p-8 bg-gray-900 rounded-lg transform transition-all duration-200">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold text-gray-300">Join Room</h2>
                <button type="button" class="text-gray-400 hover:text-gray-300 transition-colors" data-close-modal>
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
            <form id="joinRoomForm" class="space-y-6">
                <div class="space-y-2">
                    <label for="joinRoomId" class="block text-sm font-medium text-gray-400">Room ID</label>
                    <input type="text" id="joinRoomId" required
                           class="w-full px-4 py-3 rounded-lg bg-gray-800 border border-gray-700 focus:border-gray-600 focus:ring-0 transition-colors text-gray-300"
                           placeholder="Enter room ID">
                </div>
                <div class="space-y-2">
                    <label for="joinRoomPassword" class="block text-sm font-medium text-gray-400">Room Password (if required)</label>
                    <input type="password" id="joinRoomPassword"
                           class="w-full px-4 py-3 rounded-lg bg-gray-800 border border-gray-700 focus:border-gray-600 focus:ring-0 transition-colors text-gray-300"
                           placeholder="Enter room password">
                </div>

                <div class="flex space-x-4 pt-4">
                    <button type="button" data-close-modal
                            class="flex-1 py-3 px-4 rounded-lg bg-gray-800 hover:bg-gray-700 border border-gray-700 text-gray-400 font-medium transition-colors">
                        Cancel
                    </button>
                    <button type="submit"
                            class="flex-1 py-3 px-4 rounded-lg bg-blue-600 hover:bg-blue-500 text-white font-medium transition-colors">
                        Join Room
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Create Room Modal -->
    <div id="createRoomModal" class="modal fixed inset-0 bg-black/50 items-center justify-center z-50">
        <div class="modal-content w-full max-w-md p-8 bg-gray-900 rounded-lg transform transition-all duration-200">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold text-gray-300">Create New Room</h2>
                <button type="button" class="text-gray-400 hover:text-gray-300 transition-colors" onclick="modals.createRoom.close()">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
            
            <form id="createRoomForm" class="space-y-6">
                <div class="space-y-2">
                    <label class="block text-sm font-medium text-gray-400">Description</label>
                    <textarea name="roomDescription" id="roomDescription" rows="3"
                            class="w-full px-4 py-3 rounded-lg bg-gray-800 border border-gray-700 focus:border-gray-600 focus:ring-0 transition-colors resize-none"
                            placeholder="Describe your room (optional)"></textarea>
                </div>

                <div class="space-y-2">
                    <label class="block text-sm font-medium text-gray-400">Max Members (0 = unlimited)</label>
                    <input type="number" id="maxMembers" name="maxMembers" min="0" value="50"
                           class="w-full px-4 py-3 rounded-lg bg-gray-800 border border-gray-700 focus:border-gray-600 focus:ring-0 transition-colors"
                           placeholder="Enter max members">
                </div>

                <div class="flex items-center space-x-3">
                    <input type="checkbox" id="isPrivate" name="isPrivate" value="true"
                           class="w-4 h-4 rounded bg-gray-800 border-gray-700 text-gray-600 focus:ring-0">
                    <label for="isPrivate" class="text-sm font-medium text-gray-400">Private Room</label>
                </div>

                <div id="passwordGroup" class="space-y-2 hidden">
                    <label class="block text-sm font-medium text-gray-400">Room Password</label>
                    <input type="password" name="roomPassword"
                           class="w-full px-4 py-3 rounded-lg bg-gray-800 border border-gray-700 focus:border-gray-600 focus:ring-0 transition-colors"
                           placeholder="Enter room password">
                </div>

                <div class="form-error text-red-500 text-sm hidden"></div>

                <div class="flex space-x-4 pt-4">
                    <button type="button" onclick="modals.createRoom.close()"
                            class="flex-1 py-3 px-4 rounded-lg bg-gray-800 hover:bg-gray-700 border border-gray-700 text-gray-400 font-medium transition-colors">
                        Cancel
                    </button>
                    <button type="submit"
                            class="flex-1 py-3 px-4 rounded-lg bg-gray-800 hover:bg-gray-700 border border-gray-700 text-gray-300 font-medium transition-colors">
                        Create Room
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script type="module" src="js/websocket.js"></script>
    <script type="module" src="js/utils.js"></script>
    <script type="module" src="js/components/modals.js"></script>
    <script type="module" src="js/ui.js"></script>
    <script type="module" src="js/chat.js"></script>
    <script type="module" src="js/app.js"></script>
</body>
</html>
