<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon/favicon.svg" />
    <link rel="shortcut icon" href="/favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png" />
    <link rel="manifest" href="/favicon/site.webmanifest" />
    <title>RoomPrivate - Secure Chat Rooms</title>
    <meta property="og:title" content="RoomPrivate - Secure Chat Rooms">
    <meta property="og:description" content="Create and join secure, end-to-end encrypted chat rooms for private conversations">
    <meta property="og:image" content="/logo.png">
    <meta property="og:url" content="https://room.juliaklee.wtf">
    <meta name="twitter:card" content="summary_large_image">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="app-container">
        <!-- Left Sidebar -->
        <div class="left-sidebar">
            <button class="sidebar-toggle left-toggle">
                <i class="fas fa-bars"></i>
            </button>
            <div class="sidebar-content">
                <div class="sidebar-header">
                    <h2>RoomPrivate</h2>
                </div>
                <div class="room-actions">
                    <button id="createRoomBtn" class="action-btn">
                        <i class="fas fa-plus"></i> Create Room
                    </button>
                    <button id="joinRoomBtn" class="action-btn">
                        <i class="fas fa-sign-in-alt"></i> Join Room
                    </button>
                </div>
                <div id="roomControls" class="room-controls">
                    <div id="createRoom" class="control-panel hidden">
                        <input type="text" id="createRoomName" placeholder="Room Name" required>
                        <input type="text" id="createRoomDesc" placeholder="Room Description">
                        <input type="password" id="createRoomPassword" placeholder="Room Password (optional)">
                        <button class="btn-primary">Create</button>
                    </div>

                    <div id="joinRoom" class="control-panel hidden">
                        <input type="text" id="joinKey" placeholder="Join Key" required>
                        <input type="password" id="joinPassword" placeholder="Room Password (if required)">
                        <input type="text" id="userName" placeholder="Your Name" required>
                        <button class="btn-primary">Join</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Chat Area -->
        <div class="main-content">
            <div id="chatArea" class="chat-container">
                <div class="chat-header">
                    <button class="sidebar-toggle left-toggle mobile-only">
                        <i class="fas fa-bars"></i>
                    </button>
                    <div class="header-main">
                        <h2 id="roomName"></h2>
                        <div class="room-id-container">
                            <span class="room-id-label">Room ID:</span>
                            <span id="roomId" class="room-id"></span>
                            <button id="copyRoomId" class="btn-icon" title="Copy Room ID">
                                <i class="fas fa-copy"></i>
                            </button>
                        </div>
                    </div>
                    <p id="roomDescription"></p>
                    <button class="sidebar-toggle right-toggle mobile-only">
                        <i class="fas fa-users"></i>
                    </button>
                </div>
                <div id="messages" class="messages-container"></div>
                <div class="input-container">
                    <input type="text" id="messageInput" placeholder="Type your message...">
                    <button class="btn-send">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- Right Sidebar -->
        <div class="right-sidebar">
            <button class="sidebar-toggle right-toggle">
                <i class="fas fa-times"></i>
            </button>
            <div class="sidebar-content">
                <div class="sidebar-header">
                    <h3>Members</h3>
                    <span class="member-count">0</span>
                </div>
                <div id="members" class="members-list"></div>
                <div class="sidebar-footer">
                    <button id="leaveRoom" class="action-btn danger">
                        <i class="fas fa-sign-out-alt"></i> Leave Room
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
